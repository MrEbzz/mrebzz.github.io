<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awsome icon CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="hero-header">
        <div class="container">
            <div class="toggle">
                <i class="fa fa-sun"></i>
            </div>
            
            <div class="header-content">
                <div class="profile">
                    <img src="./Images/profile-image.jpg" alt="profile image">
                </div>
                <div class="text-content">
                    <h1>I'm Ross Ebanks <br> <span>Web Designer</span></h1>
                    <p>
                        I'm a British based web designer & front-end developer focused on
                        crafting clean and user-friendly experiences.
                    </p>
                    <button class="button">
                        <span class="text">Download CV</span>
                        <span class="icon fa fa-arrow-right"></span>
                    </button>
                </div>
                <div class="navigation">
                    <div class="nav">
                        <a href="#">
                            <i class="fa fa-home"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-user"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-cog"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-comment"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript for Dark & Light -->
    <script>
        let btn=document.querySelector(".toggle")
        let icon=document.querySelector(".toggle i")
        let body=document.querySelector(".hero-header");

        btn.onclick = function() 
        {
            body.classList.toggle("light-theme");
            if (body.classList.contains("light-theme"))
            {
                icon.classList.add("fa-moon");
                icon.classList.remove("fa-sun");
    }       else 
            {
                icon.classList.add("fa-sun");
                icon.classList.remove("fa-moon");
            }
}
</script>
</body>

</html>
